<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c050fbfe7.js" crossorigin="anonymous"></script>
    <!-- Icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/174/174857.png" type="image/x-icon">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="reset.css">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
    <title>José Biaggio | LinkedIn</title>
</head>

<body>
    <header>
        <nav>
            <section id="navbar-brand" class="navbar-content">
                <div id="navbar-brand-img">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png">
                </div>
            </section>
            <section id="navbar-search" class="navbar-content">
                <div id="navbar-search-img-and-input">
                    <div id="navbar-search-img">
                        <i class="fas fa-search"></i>
                    </div>
                    <input id="navbar-search-input" placeholder="Pesquisar">
                </div>
            </section>
            <section id="navbar-navigation-items" class="navbar-content">
                <ul>
                    <li class="navigation-item">
                        <button type="button" class="btn-navigation-item"><i
                                class="fas fa-home fa-2x"></i>Início</button>
                    </li>
                    <li class="navigation-item">
                        <button type="button" class="btn-navigation-item"><i class="fas fa-users fa-2x"></i>Minha
                            rede</button>
                    </li>
                    <li class="navigation-item">
                        <button type="button" class="btn-navigation-item"><i
                                class="fas fa-briefcase fa-2x"></i>Vagas</button>
                    </li>
                    <li class="navigation-item">
                        <button type="button" class="btn-navigation-item"><i
                                class="fas fa-comment-dots fa-2x"></i>Mensagens</button>
                    </li>
                    <li class="navigation-item">
                        <button type="button" class="btn-navigation-item"><i
                                class="fas fa-bell fa-2x"></i>Notificações</button>
                    </li>
                </ul>
            </section>
            <section id="navbar-profile" class="navbar-content">
                <button id="navbar-btn-profile" type="button">
                    <div id="navbar-profile-img">
                        <img class="profile-img"
                            src="./src/img/profile.jpeg">
                    </div>
                    Eu
                </button>
            </section>
        </nav>

        <main>
            <article>
                <section id="profile-background-img">
                    <img id="background-img" src="https://w.wallhaven.cc/full/p2/wallhaven-p2j33m.jpg">
                </section>
                <div id="main-profile-img">
                    <img class="profile-img"
                        src="./src/img/profile.jpeg">
                </div>
                <section id="personal-profile-information">
                    <address>
                        <section class="personal-information">
                            <h1 id="profile-name">
                                José Biaggio
                            </h1>
                        </section>
                        <section class="personal-information">
                            <p id="profile-title">
                                Desenvolvedor Backend
                            </p>
                            <p id="profile-academic-formation">
                                Bolsista pelo programa Santander Coders 2021
                            </p>
                        </section>
                        <section class="personal-information">
                            <p id="profile-city">
                                Cravinhos, São Paulo, Brasil
                            </p>
                        </section>
                        <Ul>
                            <li>
                                <button id="btn-profile-interest" type="button" class="btn-profile-item">Tenho interesse
                                    em...</button>
                            </li>
                            <li>
                                <button type="button" class="btn-profile-item">Adicionar seção</button>
                            </li>
                            <li>
                                <button type="button" class="btn-profile-item">Mais</button>
                            </li>
                        </Ul>
                    </address>
                </section>
            </article>
            <article>
                <h2 id="experience-title">
                    Experiência
                </h2>
                <section class="experience">
                    <div id="experience-img">
                        <i class="far fa-building fa-2x"></i>
                    </div>
                    <div id="experience-details">
                        <di class="experience-information">
                            <p id="job-information">
                                Cargo
                            </p>
                        </di>
                        <div class="experience-information">
                            <p id="company-information">
                                Empresa
                            </p>
                        </div>
                        <div class="experience-information">
                            <p id="period-information">
                                Período
                            </p>
                        </div>
                        <div class="experience-information">
                            <p id="city-information">
                                Local
                            </p>
                        </div>
                    </div>
                </section>
            </article>
            <article>
                <h2 id="education-title">
                    Formação Acadêmica
                </h2>
                <section class="education">
                    <div id="education-img">
                        <img
                            src="https://play-lh.googleusercontent.com/VzUfEzZ2q-y6lWl9liKGTxg7d6Ym5i7yYaHNHZogN8VDrx0RJJ6055mRVUzNMqT7ci9v">
                    </div>
                    <div id="education-details">
                        <di class="education-information">
                            <p id="educational-institution-information">
                                UNIP
                            </p>
                        </di>
                        <div class="education-information">
                            <p id="course-information">
                                Tecnólogo em Análise e Desenvolvimento de Sistemas
                            </p>
                        </div>
                        <div class="education-information">
                            <p id="period-information">
                                2018-2019
                            </p>
                        </div>
                    </div>
                </section>
                <section class="education">
                    <div id="education-img">
                        <img
                            src="https://yt3.ggpht.com/AQt3iQSWUMyWYgnHis76JoXWBO1wayH85vr1nor_vywfSbuPpiXbpn1bmnmb-9MFlvxNVJdn7A=s900-c-k-c0x00ffffff-no-rj">
                    </div>
                    <div id="education-details">
                        <di class="education-information">
                            <p id="educational-institution-information">
                                Let's Code
                            </p>
                        </di>
                        <div class="education-information">
                            <p id="course-information">
                                Web Full Stack
                            </p>
                        </div>
                        <div class="education-information">
                            <p id="period-information">
                                2020-2021
                            </p>
                        </div>
                    </div>
                </section>
            </article>
        </main>

    </header>
</body>

</html>
